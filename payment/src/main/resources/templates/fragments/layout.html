<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
    <meta charset="utf-8">
    <title>NBLB Market</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link th:href="@{/order-service/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/order-service/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/order-service/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/order-service/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/order-service/css/style.css}" rel="stylesheet">
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a th:href="@{/order-service/frontpage}" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>NBLB</h3>
                </a>
                <div class="d-flex align-items-center ms-4 mb-4">
                    <div class="position-relative">
                        <img class="rounded-circle" th:src="@{/order-service/img/user.jpg}" alt="" style="width: 40px; height: 40px;">
                        <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                    </div>
                    <div class="ms-3">
                        <h6 class="mb-0" th:text="${username != null ? username : 'Guest'}">User</h6>
                        <span th:text="${userRole != null ? userRole : 'Visitor'}">NBLB Market</span>
                    </div>
                </div>
                <div class="navbar-nav w-100">
                    <!-- Dashboard Link Logic -->
                    <a th:href="@{/order-service/dashboard/admin}" class="nav-item nav-link" th:classappend="${userRole == 'ADMIN' ? 'active' : ''}" th:if="${userRole == 'ADMIN'}"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                    <a th:href="@{/order-service/dashboard/shop}" class="nav-item nav-link" th:classappend="${userRole == 'SHOP' ? 'active' : ''}" th:if="${userRole == 'SHOP'}"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                    <a th:href="@{/order-service/dashboard/client}" class="nav-item nav-link" th:classappend="${userRole == 'CLIENT' ? 'active' : ''}" th:if="${userRole == 'CLIENT'}"><i class="fa fa-tachometer-alt me-2"></i>Front page</a>
                    <a th:href="@{/order-service/frontpage}" class="nav-item nav-link" th:classappend="${userRole == null || userRole == 'VISITOR' ? 'active' : ''}" th:if="${userRole == null || userRole == 'VISITOR'}"><i class="fa fa-tachometer-alt me-2"></i>Front page</a>
                    
                    <!-- Client Links (Visible to CLIENT and ADMIN) -->
                    <div th:if="${userRole == 'CLIENT' || userRole == 'ADMIN'}">
                        <a th:href="@{/order-service/allorder}" class="nav-item nav-link"><i class="fa fa-shopping-cart me-2"></i>My Orders</a>
                        <a th:href="@{/order-service/cart}" class="nav-item nav-link"><i class="fa fa-shopping-basket me-2"></i>My Cart</a>
                    </div>

                    <!-- Shop Links (Visible to SHOP and ADMIN) -->
                    <div th:if="${userRole == 'SHOP' || userRole == 'ADMIN'}">
                        <a th:href="@{/order-service/list_product}" class="nav-item nav-link"><i class="fa fa-box me-2"></i>My Products</a>
                        <a th:href="@{/order-service/addProduct}" class="nav-item nav-link"><i class="fa fa-plus-square me-2"></i>Add Product</a>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                <form class="d-none d-md-flex ms-4">
                    <input class="form-control border-0" type="search" placeholder="Search">
                </form>
                <div class="navbar-nav align-items-center ms-auto">
                    
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <img class="rounded-circle me-lg-2" th:src="@{/order-service/img/user.jpg}" alt="" style="width: 40px; height: 40px;">
                            <span class="d-none d-lg-inline-flex" th:text="${username != null ? username : 'Guest'}">User</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                            <div th:if="${userRole != null && userRole != 'VISITOR'}">
                                <a href="#" class="dropdown-item">My Profile</a>
                                <a href="#" class="dropdown-item">Settings</a>
                                <a th:href="@{/order-service/logout}" class="dropdown-item">Log Out</a>
                            </div>
                            <div th:if="${userRole == null || userRole == 'VISITOR'}">
                                <a th:href="${gatewayUrl != null ? gatewayUrl + '/auth/login' : '/auth/login'}" class="dropdown-item">Log In</a>
                                <a th:href="${gatewayUrl != null ? gatewayUrl + '/auth/register' : '/auth/register'}" class="dropdown-item">Register</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->


            <!-- Main Content -->
            <div class="container-fluid pt-4 px-4">
                <div th:replace="${content}"></div>
            </div>
            <!-- Main Content End -->


            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-light rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="#">NBLB Market</a>, All Right Reserved. 
                        </div>
                        <div class="col-12 col-sm-6 text-center text-sm-end">
                            Designed By <a href="https://github.com/Houssemamor/NBLB">Shadow</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/order-service/lib/chart/chart.min.js}"></script>
    <script th:src="@{/order-service/lib/easing/easing.min.js}"></script>
    <script th:src="@{/order-service/lib/waypoints/waypoints.min.js}"></script>
    <script th:src="@{/order-service/lib/owlcarousel/owl.carousel.min.js}"></script>
    <script th:src="@{/order-service/lib/tempusdominus/js/moment.min.js}"></script>
    <script th:src="@{/order-service/lib/tempusdominus/js/moment-timezone.min.js}"></script>
    <script th:src="@{/order-service/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>

    <!-- Template Javascript -->
    <script th:src="@{/order-service/js/main.js}"></script>
</body>

</html>
