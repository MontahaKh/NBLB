<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paiement annulé</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }
        .message-box {
            display: inline-block;
            padding: 30px;
            background-color: #ffe6e6;
            border: 1px solid #ff4d4d;
            border-radius: 8px;
        }
        .message-box h1 {
            color: #ff4d4d;
        }
        .message-box a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .message-box a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="message-box">
    <h1 th:text="${message}">Paiement annulé.</h1>
    <a th:href="@{http://localhost:8222/order-service/allorder}">Retour à l’accueil</a>
</div>
</body>
</html>
