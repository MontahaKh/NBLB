<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::content})}">

<head>
    <title>Paiement Réussi</title>
</head>

<body>
<div th:fragment="content">
    <div class="bg-light rounded h-100 p-4 text-center">
        <i class="fa fa-check-circle text-success fa-5x mb-3"></i>

        <h2 th:text="${message}">Paiement réussi</h2>

        <!-- Retour aux commandes avec token -->
        <a th:href="@{/order-service/allorder(token=${token})}" class="btn btn-primary mt-3">Retour aux commandes</a>
        <br><br>

        <!-- Lien vers ticket avec token -->
        <a class="btn btn-outline-dark" th:href="${ticketUrl}">Voir votre ticket</a>

    </div>
</div>
</body>
</html>
