# Nom du microservice
spring.application.name=payment

# Port du service
server.port=8092

# Configuration de la base de donnes MySQL (XAMPP)
spring.datasource.url=jdbc:mysql://localhost:3306/NBLB_PAYMENT?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Configuration JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Enregistrement auprs du serveur Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Actuator (optionnel mais utile pour la supervision)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Gateway base URL
gateway.url=http://localhost:8222
# src/main/resources/application.yml

stripe.secret.key=${STRIPE_SECRET_KEY:sk_test_default_dev_key}
stripe.success.url=http://localhost:8222/payment/success
stripe.cancel.url=http://localhost:8222/payment/cancel
jwt.secret=your-very-secure-jwt-secret-key-that-is-at-least-256-bits-long-change-this-in-production
jwt.expiration=86400000