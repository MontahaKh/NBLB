server.port=8093
spring.application.name=recommendation-service

spring.main.web-application-type=servlet

# Eureka Client
eureka.client.service-url.defaultZone=${EUREKA_DEFAULT_ZONE:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address=true

# Gemini API
# key is read from env GOOGLE_API_KEY by the SDK, but we keep this for reference or manual use
gemini.api.key=${GEMINI_API_KEY:dummy-key}

# JWT Secrets (Matches Auth Service)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Feign
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000

# Spring AI Gemini Configuration
spring.ai.google.genai.api-key=${gemini.api.key}
spring.ai.google.genai.chat.options.model=gemini-2.0-flash
spring.ai.google.genai.chat.options.temperature=0.7

# Service URLs (Local Default)
order-service.url=http://localhost:8091

