<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart - NBLB Market</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar (copie de index.html, adaptée) -->
  <header class="container-fluid fixed-top px-0">
    <!-- ... ta navbar ici ... -->
  </header>

  <main class="container" style="margin-top:120px; margin-bottom:60px;">
    <h1 class="mb-4">My Cart</h1>

    <div class="table-responsive mb-3">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>Product</th>
            <th>Unit price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="cartBody">
          <!-- lignes remplies par cart.js -->
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <h4>Total: <span id="cartTotal">0 DT</span></h4>
      <button id="checkoutBtn" class="btn btn-primary btn-lg rounded-pill">
        Proceed to Checkout
      </button>
    </div>
  </main>

  <!-- Footer (même que index.html) -->
  <!-- ... -->

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/auth-utils.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
