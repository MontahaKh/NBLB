<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shopping Cart - NBLB Market</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <!-- Navbar will be inserted via navbar.js -->
  <div id="navbar-placeholder"></div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth-utils.js"></script>
  <script src="js/navbar.js"></script>

  <main class="page-wrapper">
    <div class="container">
      <h1 class="mb-4"><i class="fa fa-shopping-cart me-2"></i>Shopping Cart</h1>
      <div class="table-responsive mb-3">
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th style="width: 60px;">Image</th>
              <th>Product</th>
              <th>Unit price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody id="cartBody">
            <!-- lignes remplies par cart.js -->
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <h4>Total: <span id="cartTotal">0 DT</span></h4>
        <button id="checkoutBtn" class="btn btn-primary btn-lg rounded-pill">
          Proceed to Checkout
        </button>
      </div>
    </div>
  </main>

  <script src="js/cart-utils.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
