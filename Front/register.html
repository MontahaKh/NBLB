<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - NBLB Market</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS du template principal -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">NBLB Market</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Section REGISTER -->
  <section style="padding: 80px 0;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card p-4 shadow-sm">
            <h3 class="mb-4 text-center">Register</h3>

            <form id="registerForm">
              <div class="mb-3">
                <label for="regUsername" class="form-label">Username</label>
                <input id="regUsername" type="text" class="form-control" required />
              </div>

              <div class="mb-3">
                <label for="regEmail" class="form-label">Email</label>
                <input id="regEmail" type="email" class="form-control" required />
              </div>

              <div class="mb-3">
                <label for="regPassword" class="form-label">Password</label>
                <input id="regPassword" type="password" class="form-control" required />
              </div>

              <!-- Exemple de choix de rÃ´le -->
              <div class="mb-3">
                <label for="regRole" class="form-label">Role</label>
                  <select id="regRole" class="form-select">
                      <option value="CLIENT">Client</option>
                      <option value="SHOP">Seller</option>
                  </select>

              </div>

              <button type="submit" class="btn btn-primary w-100 mb-2">
                Create account
              </button>

              <a href="login.html" class="btn btn-secondary w-100">
                Back to Login
              </a>
            </form>

            <p id="registerError" class="mt-3 text-danger" style="display:none;">
              Registration failed.
            </p>
            <p id="registerSuccess" class="mt-3 text-success" style="display:none;">
              Account created successfully. You can now log in.
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- JS du template principal -->
  <script src="js/bootstrap.bundle.min.js"></script>

  <!-- JS d'authentification -->
  <script src="js/auth.js"></script>
  <script src="js/auth-utils.js"></script>

</body>
</html>
