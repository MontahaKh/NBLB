<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Register - NBLB Market</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- Navbar will be inserted via navbar.js -->
  <div id="navbar-placeholder"></div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth-utils.js"></script>
  <script src="js/navbar.js"></script>

  <!-- Section REGISTER -->
  <section style="padding: 80px 0;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card p-4 shadow-sm">
            <h3 class="mb-4 text-center">Register</h3>

            <form id="registerForm">
              <div class="mb-3">
                <label for="regUsername" class="form-label">Username</label>
                <input id="regUsername" type="text" class="form-control" required />
              </div>

              <div class="mb-3">
                <label for="regEmail" class="form-label">Email</label>
                <input id="regEmail" type="email" class="form-control" required />
              </div>

              <div class="mb-3">
                <label for="regPassword" class="form-label">Password</label>
                <input id="regPassword" type="password" class="form-control" required />
              </div>

              <!-- Exemple de choix de rÃ´le -->
              <div class="mb-3">
                <label for="regRole" class="form-label">Role</label>
                <select id="regRole" class="form-select">
                  <option value="CLIENT">Client</option>
                  <option value="SHOP">Seller</option>
                </select>

              </div>

              <button type="submit" class="btn btn-primary w-100 mb-2">
                Create account
              </button>

              <a href="login.html" class="btn btn-secondary w-100">
                Back to Login
              </a>
            </form>

            <p id="registerError" class="mt-3 text-danger" style="display:none;">
              Registration failed.
            </p>
            <p id="registerSuccess" class="mt-3 text-success" style="display:none;">
              Account created successfully. You can now log in.
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- JS d'authentification -->
  <script src="js/auth.js"></script>

</body>

</html>
