<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login - NBLB Market</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- Navbar will be inserted via navbar.js -->
  <div id="navbar-placeholder"></div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth-utils.js"></script>
  <script src="js/navbar.js"></script>

  <!-- Section LOGIN -->
  <section style="padding: 80px 0;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card p-4 shadow-sm">
            <h3 class="mb-4 text-center">Login</h3>

            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" type="text" class="form-control" required />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" class="form-control" required />
              </div>

              <button type="submit" class="btn btn-success w-100 mb-2">
                Sign in
              </button>

              <!-- Bouton interactif : aller vers register -->
              <a href="register.html" class="btn btn-primary w-100 mb-2">
                Register
              </a>

              <!-- Bouton interactif : retour Ã  l'accueil -->
              <a href="index.html" class="btn btn-secondary w-100">
                Back to Home
              </a>
            </form>

            <p id="loginError" class="mt-3 text-danger" style="display:none;">
              Username or password invalid.
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- JS d'authentification -->
  <script src="js/auth.js"></script>

</body>

</html>
