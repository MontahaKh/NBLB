<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - NBLB Market</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS du template principal -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Navbar (tu peux copier celle de index.html) -->
  <header class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">NBLB Market</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Section LOGIN -->
  <section style="padding: 80px 0;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card p-4 shadow-sm">
            <h3 class="mb-4 text-center">Login</h3>

            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" type="text" class="form-control" required />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" class="form-control" required />
              </div>

              <button type="submit" class="btn btn-success w-100 mb-2">
                Sign in
              </button>

              <!-- Bouton interactif : aller vers register -->
              <a href="register.html" class="btn btn-primary w-100 mb-2">
                Register
              </a>

              <!-- Bouton interactif : retour Ã  l'accueil -->
              <a href="index.html" class="btn btn-secondary w-100">
                Back to Home
              </a>
            </form>

            <p id="loginError" class="mt-3 text-danger" style="display:none;">
              Username or password invalid.
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- JS du template principal -->
  <script src="js/bootstrap.bundle.min.js"></script>

  <!-- JS d'authentification -->
  <script src="js/auth-utils.js"></script>
<script src="js/auth.js"></script>

</body>
</html>
