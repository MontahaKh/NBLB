<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment - NBLB Market</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<!-- TODO: ta navbar habituelle ici -->

<main class="container" style="margin-top:120px; margin-bottom:60px; max-width:700px;">
    <h1 class="mb-4">Payment</h1>

    <form id="paymentForm" class="card p-4 shadow-sm">
        <h5 class="mb-3">Choose your payment method</h5>

        <!-- Amount affichÃ© -->
        <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="text" id="paymentAmount" class="form-control" readonly>
        </div>

        <!-- Methods -->
        <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="paymentMethod" id="payCard" value="CARD" checked>
            <label class="form-check-label" for="payCard">
                Credit / Debit card
            </label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="paymentMethod" id="payCash" value="CASH">
            <label class="form-check-label" for="payCash">
                Cash on delivery
            </label>
        </div>
        <div class="form-check mb-4">
            <input class="form-check-input" type="radio" name="paymentMethod" id="payWallet" value="WALLET">
            <label class="form-check-label" for="payWallet">
                Wallet / other
            </label>
        </div>

        <button type="submit" class="btn btn-success w-100 mb-2">
            Confirm Payment
        </button>

        <p id="paymentError" class="text-danger mt-2" style="display:none;">
            Payment failed. Please try again.
        </p>
        <p id="paymentSuccess" class="text-success mt-2" style="display:none;">
            Payment successful! Redirecting to your orders...
        </p>
    </form>
</main>

<!-- TODO: footer -->

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/auth-utils.js"></script>
<script src="js/payment.js"></script>
</body>
</html>
