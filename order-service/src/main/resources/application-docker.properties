spring.application.name=order-service
server.port=8091

# MySQL in Docker
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:mysql}:${MYSQL_PORT:3306}/order_service?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:rootpass}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Best-effort schema compatibility
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# Eureka in Docker
eureka.client.service-url.defaultZone=${EUREKA_DEFAULT_ZONE:http://discovery:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# JWT
jwt.secret=${JWT_SECRET:your-very-secure-jwt-secret-key-that-is-at-least-256-bits-long-change-this-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Gateway base URL
gateway.url=${GATEWAY_URL:http://gateway:8222}
