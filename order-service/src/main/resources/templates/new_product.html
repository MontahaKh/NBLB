<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::content})}">
<head>
</head>
<body>
    <div th:fragment="content">
        <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-4" th:text="${productform.id == null ? 'Add New Product' : 'Edit Product'}">Product Details</h6>
            <form th:action="@{/order-service/save}" th:object="${productform}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Product Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="price" class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="price" step="0.01" th:field="*{price}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="expieryDate" class="col-sm-2 col-form-label">Expiry Date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="expieryDate" th:field="*{expieryDate}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="category" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">
                        <select class="form-select" id="category" th:field="*{category}" required>
                            <option value="">Select Category</option>
                            <option th:each="cat : ${categories}" 
                                    th:value="${cat}" 
                                    th:text="${cat}">Category</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="imageUrl" class="col-sm-2 col-form-label">Image URL</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}">
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/order-service/dashboard/shop}" class="btn btn-secondary">Back to Dashboard</a>
                    <button type="submit" class="btn btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
