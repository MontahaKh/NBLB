<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::content})}">
<head>
</head>
<body>
    <div th:fragment="content">
        <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>

        <div class="bg-light rounded p-4 text-center">
            <h2 class="mb-4">Shop Dashboard</h2>
            <p class="lead">Welcome, Shop Owner! Manage your products and view orders.</p>
            
            <div class="d-flex justify-content-center gap-3 mt-4">
                <a th:href="@{/order-service/addProduct}" class="btn btn-primary btn-lg">
                    <i class="fa fa-plus me-2"></i>Add Product
                </a>
                <a th:href="@{/order-service/list_product}" class="btn btn-secondary btn-lg">
                    <i class="fa fa-list me-2"></i>My Products
                </a>
                <a th:href="@{/order-service/allorder}" class="btn btn-info btn-lg text-white">
                    <i class="fa fa-shopping-cart me-2"></i>My Orders
                </a>
            </div>
        </div>
    </div>
</body>
</html>
