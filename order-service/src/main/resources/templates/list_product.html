<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::content})}">
<head>
</head>
<body>
    <div th:fragment="content">
        <div class="bg-light rounded h-100 p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h6 class="mb-0">Product List</h6>
                <div>
                    <a th:href="@{/order-service/addProduct}" class="btn btn-primary btn-sm">Add New Product</a>
                    <a th:href="@{/order-service/dashboard/shop}" class="btn btn-secondary btn-sm">Back to Dashboard</a>
                </div>
            </div>
            
            <div class="table-responsive">
                <table class="table text-start align-middle table-bordered table-hover mb-0">
                    <thead>
                        <tr class="text-dark">
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Category</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Status</th>
                            <th scope="col">Expiry Date</th>
                            <th scope="col">Added By</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${listProducts}">
                            <td th:text="${product.id}">1</td>
                            <td th:text="${product.name}">Product Name</td>
                            <td th:text="${'$' + product.price}">$10.00</td>
                            <td th:text="${product.category}">CATEGORY</td>
                            <td th:text="${product.quantity}">100</td>
                            <td>
                                <span th:class="${'badge ' + (product.status != null && product.status.name() == 'AVAILABLE' ? 'bg-success' : (product.status != null && product.status.name() == 'OUT_OF_STOCK' ? 'bg-danger' : 'bg-secondary'))}" 
                                      th:text="${product.status != null ? product.status : 'UNKNOWN'}">AVAILABLE</span>
                            </td>
                            <td th:text="${product.expieryDate}">2025-12-31</td>
                            <td th:text="${product.addedBy}">User</td>
                            <td>
                                <a th:href="@{/order-service/edit/{id}(id=${product.id})}" class="btn btn-sm btn-primary me-2"><i class="fa fa-edit"></i></a>
                                <a th:href="@{/order-service/delete/{id}(id=${product.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this product?');"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(listProducts)}">
                            <td colspan="9" class="text-center">No products found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
